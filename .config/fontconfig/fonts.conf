<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>TerminessTTF Nerd Font</string>
  </edit>
 </match>
</fontconfig>
