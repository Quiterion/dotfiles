config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        fonts.monospace: Hack
        fonts.tabs: 14pt monospace
  colors.statusbar.command.private.bg:
    global: blue
  colors.statusbar.private.bg:
    global: blue
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.canvas_reading:
    global: false
  content.desktop_capture:
    https://discordapp.com: true
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.media.audio_capture:
    https://discordapp.com: true
  content.media.audio_video_capture:
    https://discordapp.com: true
  content.media.video_capture:
    https://discordapp.com: true
  content.notifications:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.position:
    global: bottom
  fonts.completion.category:
    global: bold default_size default_family
  fonts.completion.entry:
    global: default_size default_family
  fonts.default_family:
    global: TerminessTTF Nerd Font
  fonts.default_size:
    global: 12pt
  fonts.prompts:
    global: 12pt default_family
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: 12pt default_family
  fonts.tabs.unselected:
    global: 12pt default_family
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  statusbar.position:
    global: top
  tabs.favicons.scale:
    global: 0.8
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.position:
    global: top
