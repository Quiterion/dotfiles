# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        fonts.monospace: Hack
        fonts.tabs: 14pt monospace
  colors.statusbar.command.private.bg:
    global: blue
  colors.statusbar.private.bg:
    global: blue
  content.headers.user_agent:
    global: null
  content.media_capture:
    https://discordapp.com: true
  content.notifications:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.position:
    global: bottom
  fonts.monospace:
    global: Hack
  fonts.prompts:
    global: 11pt monospace
  fonts.tabs:
    global: 10pt monospace
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  statusbar.position:
    global: top
  tabs.favicons.scale:
    global: 0.8
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.position:
    global: top
